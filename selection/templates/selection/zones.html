{% extends 'base.html' %}

{% block title %}
    <title>{{ zone.name }}</title>
{% endblock %}

{% block content %}
<h1>Total zones:</h1>
<div class="row">
    <div class="col-3">
        <ul>
            {% for zone in zones %}
                <li style="margin-bottom: 10px;">
                    <div>
                        <a class="btn btn-primary btn-sm" href="{% url 'selection:office_details' zone.id %}">Zone {{ zone.id }}</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
    <div class="col-6">
        <img src="https://constructionreviewonline.com/wp-content/uploads/2017/07/How-to-make-maximum-use-of-small-office-spaces.jpg"width="900"/>
    </div>
</div>
{% endblock %}
