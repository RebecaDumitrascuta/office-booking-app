{% extends 'base.html' %}

{% block title %}
    <title>My Offices Page</title>
{% endblock %}

{% block content %}
    <h1>Please choose an available office:</h1>
    <ul>
        {% for zone in zones %}
            <li style="margin-bottom: 10px;">
                <div>
                    {{ office.name }} <a href="{% url 'offices:detai' zone.zone_id %}">View details</a>
                </div>

            </li>
        {% endfor %}
    </ul>
{% endblock %}
