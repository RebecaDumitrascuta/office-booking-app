{% extends 'base.html' %}

{% block title %}
    <title>{{ zone.name }}</title>
{% endblock %}

{% block content %}
    <ul>
        {% for zone in zones %}
            <li style="margin-bottom: 10px;">
                <div>
                    {{ zone.name }} <a href="{% url 'office:details' zone.id %}">View details</a>
                </div>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
