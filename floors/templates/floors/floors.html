{% extends 'base.html' %}

{% block title %}
    <title>My Floor Page</title>
{% endblock %}

{% block content %}
    <h1>Please choose a floor:</h1>
    <ul>
        {% for floor in floors %}
            <li style="margin-bottom: 10px;">
                <div>
                    <a class="btn btn-primary btn-sm" href="{% url 'zones:floor_zones' floor.id %}">{{ floor.name }}</a>
                </div>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
