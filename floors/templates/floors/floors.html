{% extends 'base.html' %}

{% block title %}
    <title>My Offices Page</title>
{% endblock %}

{% block content %}
    <h1>Please choose an available office:</h1>
    <ul>
        {% for floor in floors %}
            <li style="margin-bottom: 10px;">
                <div>
                    {{ floor.name }} <a href="{% url 'zone:details' floor.id %}">View details</a>
                </div>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
